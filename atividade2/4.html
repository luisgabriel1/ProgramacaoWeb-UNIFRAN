<!-- Escreva uma função que retorne a área de um triângulo, a partir dos valores de base e altura fornecidos. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Area do Triangulo</title>



    <script>

        function area (){

            base = prompt('Informe a base do triangulo: ')
            altura = prompt('Informe a altura do triangulo: ')

            var calculoArea = (base * altura) / 2

            alert('A area do seu triangulo e: ' + calculoArea)

        }

    </script>

    <button onclick="area()">Area do Triangulo</button>
</head>

</body>
</html>
