<!-- Escreva uma função que retorne o cubo de um número fornecido pelo usuário. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Cubo de numero fornecido</title>

    <script>
        
        
        var numeroEscolhido = prompt('Informe um numero para saber o cubo: ')
        function calculoCubo(){
            
            var opcao1 = numeroEscolhido ** 3
            // var opcao2 = Math.pow(numeroEscolhido, 3)
            
            alert(opcao1)
        }



    </script>

    <button onclick="calculoCubo()">Resultado</button>
</head>
<body>
    
</body>
</html>
